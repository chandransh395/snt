
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeta Narayan Travel - Offline</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 90%;
      width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.875rem;
    }
    .highlight {
      color: #DBA11C;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      color: #4b5563;
    }
    .button {
      display: inline-block;
      background-color: #DBA11C;
      color: black;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #c89b19;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're <span class="highlight">Offline</span></h1>
    <p>It seems you've lost your internet connection. Please check your connection and try again.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  <script>
    // Listen for online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.button').addEventListener('click', (e) => {
      if (!navigator.onLine) {
        e.preventDefault();
        alert('You are still offline. Please check your internet connection.');
      }
    });
  </script>
</body>
</html>
